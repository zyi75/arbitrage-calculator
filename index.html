<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>套利计算器 - Polymarket与传统盘交叉套利</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.85;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 500px) {
            .input-section {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .input-group label span {
            font-weight: 400;
            color: #718096;
            font-size: 12px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #4299e1;
            background: white;
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.15);
        }

        .input-wrapper .suffix {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: 600;
            color: #a0aec0;
            pointer-events: none;
        }

        .calculate-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.5);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .calculate-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .results {
            margin-top: 25px;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-banner {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-banner.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .result-banner.failure {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
        }

        .result-banner h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .result-banner p {
            font-size: 14px;
            opacity: 0.9;
        }

        .result-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            .result-cards {
                grid-template-columns: 1fr;
            }
        }

        .result-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

        .result-card.highlight {
            background: linear-gradient(135deg, #ebf8ff 0%, #e6fffa 100%);
            border-color: #90cdf4;
        }

        .result-card .label {
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .result-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }

        .result-card .value.green {
            color: #38a169;
        }

        .result-card .value.red {
            color: #e53e3e;
        }

        .result-details {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

        .result-details h4 {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row .label {
            font-size: 14px;
            color: #718096;
        }

        .detail-row .value {
            font-size: 15px;
            font-weight: 600;
            color: #2d3748;
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>套利计算器</h1>
            <p>Polymarket 与传统盘交叉套利分析</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label>传统盘主胜水位 <span>(小数格式，如 0.86)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="homeOdds" step="0.01" min="0" placeholder="0.86">
                        <span class="suffix"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Polymarket 下注金额 <span>(美元)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="polyBet" step="0.01" min="0" placeholder="100">
                        <span class="suffix">$</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Polymarket 平局 Yes <span>(美分)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="polyDrawYes" step="0.1" min="0" placeholder="25">
                        <span class="suffix">¢</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Polymarket 客胜 Yes <span>(美分)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="polyAwayYes" step="0.1" min="0" placeholder="30">
                        <span class="suffix">¢</span>
                    </div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateArbitrage()">
                计算套利机会
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>计算中...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="results" id="results">
                <div class="result-banner" id="resultBanner">
                    <h3 id="bannerTitle"></h3>
                    <p id="bannerText"></p>
                </div>

                <div class="result-cards">
                    <div class="result-card">
                        <div class="label">传统盘下注</div>
                        <div class="value" id="traditionalBet">$0</div>
                    </div>
                    <div class="result-card highlight">
                        <div class="label">平均收益</div>
                        <div class="value green" id="avgProfit">$0</div>
                    </div>
                    <div class="result-card">
                        <div class="label">主胜收益</div>
                        <div class="value" id="homeProfit">$0</div>
                    </div>
                    <div class="result-card">
                        <div class="label">不败收益</div>
                        <div class="value" id="undefeatedProfit">$0</div>
                    </div>
                </div>

                <div class="result-details">
                    <h4>详细数据</h4>
                    <div class="detail-row">
                        <span class="label">Polymarket 总成本</span>
                        <span class="value" id="polyCost">0¢</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">合成面值</span>
                        <span class="value" id="syntheticFace">$0</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">收益差值</span>
                        <span class="value" id="profitDiff">$0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function optimizeBet(polyBet, polyCost, homeOdds, maxBetMultiplier = 3) {
            const polyCostDecimal = polyCost / 100;
            const syntheticFace = polyBet / polyCostDecimal;

            let bestTraditionalBet = null;
            let bestDiff = Infinity;
            let bestResult = null;
            let hasArbitrage = false;

            const minBet = 0;
            const maxBet = polyBet * maxBetMultiplier;
            const stepSize = Math.max(0.1, Math.floor(maxBet / 1000));

            // 第一遍：寻找套利机会（两边都为正收益）
            for (let traditionalBet = minBet; traditionalBet <= maxBet; traditionalBet += stepSize) {
                const homeProfit = traditionalBet * homeOdds - polyBet;
                const undefeatedProfit = syntheticFace - polyBet - traditionalBet;

                if (homeProfit <= 0 || undefeatedProfit <= 0) {
                    continue;
                }

                hasArbitrage = true;
                const diff = Math.abs(homeProfit - undefeatedProfit);

                if (diff < bestDiff) {
                    bestDiff = diff;
                    bestTraditionalBet = traditionalBet;
                    bestResult = {
                        homeProfit: homeProfit,
                        undefeatedProfit: undefeatedProfit,
                        diff: diff
                    };
                }
            }

            // 如果没有套利机会，寻找亏损最平衡且最小的方案
            if (!hasArbitrage) {
                let bestScore = Infinity;
                for (let traditionalBet = minBet; traditionalBet <= maxBet; traditionalBet += stepSize) {
                    const homeProfit = traditionalBet * homeOdds - polyBet;
                    const undefeatedProfit = syntheticFace - polyBet - traditionalBet;

                    // 两者都为负（亏损）
                    const avgLoss = (Math.abs(homeProfit) + Math.abs(undefeatedProfit)) / 2;
                    const diff = Math.abs(homeProfit - undefeatedProfit);
                    
                    // 评分机制：优先最小化差距（让两边亏损尽量接近），其次最小化平均亏损
                    // score = diff * 1000 + avgLoss
                    // 这样会让两边亏损尽量平衡
                    const score = diff * 1000 + avgLoss;
                    
                    if (score < bestScore) {
                        bestScore = score;
                        bestTraditionalBet = traditionalBet;
                        bestResult = {
                            homeProfit: homeProfit,
                            undefeatedProfit: undefeatedProfit,
                            diff: diff,
                            avgLoss: avgLoss,
                            hasArbitrage: false
                        };
                    }
                }
            }

            if (bestResult === null) {
                return null;
            }

            return {
                polyBet: polyBet,
                polyCost: polyCost,
                polyCostDecimal: parseFloat(polyCostDecimal.toFixed(4)),
                syntheticFace: parseFloat(syntheticFace.toFixed(2)),
                traditionalBet: parseFloat(bestTraditionalBet.toFixed(2)),
                homeProfit: parseFloat(bestResult.homeProfit.toFixed(2)),
                undefeatedProfit: parseFloat(bestResult.undefeatedProfit.toFixed(2)),
                avgProfit: parseFloat(((bestResult.homeProfit + bestResult.undefeatedProfit) / 2).toFixed(2)),
                diff: parseFloat(bestResult.diff.toFixed(2)),
                hasArbitrage: hasArbitrage
            };
        }

        function calculateArbitrage() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');

            // 隐藏结果和错误
            results.classList.remove('show');
            errorMessage.classList.remove('show');

            // 获取输入值
            const homeOdds = parseFloat(document.getElementById('homeOdds').value);
            const polyDrawYes = parseFloat(document.getElementById('polyDrawYes').value);
            const polyAwayYes = parseFloat(document.getElementById('polyAwayYes').value);
            const polyBet = parseFloat(document.getElementById('polyBet').value);

            // 验证输入
            if (isNaN(homeOdds) || isNaN(polyDrawYes) || isNaN(polyAwayYes) || isNaN(polyBet)) {
                showError('请填写所有输入项');
                return;
            }

            if (homeOdds <= 0 || polyDrawYes < 0 || polyAwayYes < 0 || polyBet <= 0) {
                showError('请输入有效的正数');
                return;
            }

            const polyCost = polyDrawYes + polyAwayYes;

            if (polyCost >= 100) {
                showError('Polymarket 价格总和不能大于或等于 100¢，市场效率过高无套利空间');
                return;
            }

            // 显示加载状态
            loading.classList.add('show');

            // 模拟异步计算（让用户看到加载动画）
            setTimeout(() => {
                loading.classList.remove('show');

                const result = optimizeBet(polyBet, polyCost, homeOdds);

                if (result === null) {
                    showError('计算失败，请检查输入数据');
                    return;
                }

                // 显示结果
                displayResults(result);
                results.classList.add('show');
            }, 300);
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function displayResults(result) {
            const resultBanner = document.getElementById('resultBanner');
            const bannerTitle = document.getElementById('bannerTitle');
            const bannerText = document.getElementById('bannerText');

            // 设置结果横幅
            if (result.hasArbitrage) {
                resultBanner.className = 'result-banner success';
                bannerTitle.textContent = '✅ 套利成功！';
                bannerText.textContent = `两边都能盈利，平均收益 $${result.avgProfit.toFixed(2)}`;
            } else {
                resultBanner.className = 'result-banner failure';
                bannerTitle.textContent = '❌ 无套利空间';
                const avgLoss = Math.abs(result.avgProfit);
                bannerText.textContent = `两边都会亏损，平均亏损 $${avgLoss.toFixed(2)}`;
            }

            // 设置结果卡片
            document.getElementById('traditionalBet').textContent = `$${result.traditionalBet.toFixed(2)}`;
            
            // 平均收益/亏损
            const avgProfitEl = document.getElementById('avgProfit');
            if (result.hasArbitrage) {
                avgProfitEl.textContent = `+$${result.avgProfit.toFixed(2)}`;
                avgProfitEl.className = 'value green';
            } else {
                avgProfitEl.textContent = `-$${Math.abs(result.avgProfit).toFixed(2)}`;
                avgProfitEl.className = 'value red';
            }

            // 主胜收益/亏损
            const homeProfitEl = document.getElementById('homeProfit');
            homeProfitEl.textContent = result.homeProfit >= 0 
                ? `+$${result.homeProfit.toFixed(2)}` 
                : `-$${Math.abs(result.homeProfit).toFixed(2)}`;
            homeProfitEl.className = 'value ' + (result.homeProfit >= 0 ? 'green' : 'red');

            // 不败收益/亏损
            const undefeatedProfitEl = document.getElementById('undefeatedProfit');
            undefeatedProfitEl.textContent = result.undefeatedProfit >= 0 
                ? `+$${result.undefeatedProfit.toFixed(2)}` 
                : `-$${Math.abs(result.undefeatedProfit).toFixed(2)}`;
            undefeatedProfitEl.className = 'value ' + (result.undefeatedProfit >= 0 ? 'green' : 'red');

            // 设置详细信息
            document.getElementById('polyCost').textContent = `${result.polyCost.toFixed(1)}¢ (${result.polyCostDecimal.toFixed(2)})`;
            document.getElementById('syntheticFace').textContent = `$${result.syntheticFace.toFixed(2)}`;
            document.getElementById('profitDiff').textContent = `$${result.diff.toFixed(2)}`;
        }

        // 绑定回车键事件
        document.querySelectorAll('input').forEach((input, index, inputs) => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        calculateArbitrage();
                    }
                }
            });
        });
    </script>
</body>
</html>
